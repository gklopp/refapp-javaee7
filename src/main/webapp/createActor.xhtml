<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

    <ui:define name="content">
        <h:messages />
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="userId" value="#{labels['actor.userId']}" />
                <h:inputText id="userId" value="#{createActorController.newActor.userId}" p:autofocus="true" />
                <h:message for="userId" />

                <h:outputLabel for="firstName" value="#{labels['actor.firstName']}" />
                <h:inputText id="firstName" value="#{createActorController.newActor.firstName}" />
                <h:message for="firstName" />

                <h:outputLabel for="lastName" value="#{labels['actor.lastName']}" />
                <h:inputText id="lastName" value="#{createActorController.newActor.lastName}" />
                <h:message for="lastName" />

            </h:panelGrid>
            <h:commandButton value="#{labels['actor.create']}" action="#{createActorController.createActor}" />
        </h:form>
        <h:link outcome="/viewActorList.xhtml" value="#{labels['navigation.viewActorList']}" />
    </ui:define>

</ui:composition>
</html>
