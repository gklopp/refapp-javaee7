<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">

        <h:messages />

        <h:dataTable value="#{viewMovieListController.movieList}" var="movie"
                     styleClass="table"
                     headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">

            <h:column>
                <f:facet name="header">#{labels['movie.title']}</f:facet>
                #{movie.title}
            </h:column>

            <h:column>
                <f:facet name="header">#{labels['movie.releaseDate']}</f:facet>
                #{movie.releaseDate}
            </h:column>

        </h:dataTable>

        <h:link outcome="/createMovie.xhtml" value="#{labels['navigation.createMovie']}" />

    </ui:define>
</ui:composition>
</html>
